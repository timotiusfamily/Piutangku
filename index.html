<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Pinjaman</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Aplikasi Pinjaman</h1>
  </header>

  <nav>
    <button data-tab="dashboard">Dashboard</button>
    <button data-tab="loans">Pinjaman</button>
    <button data-tab="pay">Pembayaran</button>
    <button data-tab="rates">Bunga</button>
    <button data-tab="reports">Laporan</button>
  </nav>

  <main>
    <section id="dashboard" class="tab active">
      <h2>Dashboard</h2>
      <div id="dash-summary"></div>
    </section>

    <section id="loans" class="tab">
      <h2>Daftar Pinjaman</h2>
      <form id="loan-form">
        <input type="text" id="l-name" placeholder="Nama" required>
        <input type="number" id="l-amount" placeholder="Jumlah Pinjaman" required>
        <input type="number" id="l-rate" placeholder="Bunga (%) perhari" required>
        <input type="date" id="l-start" required>
        <input type="number" id="l-tenor" placeholder="Tenor (hari)" required>
        <button type="submit">Tambah Pinjaman</button>
      </form>
      <table id="loan-list"></table>
    </section>

    <section id="pay" class="tab">
      <h2>Pembayaran</h2>
      <form id="pay-form">
        <select id="p-loan"></select>
        <input type="number" id="p-amount" placeholder="Jumlah Bayar" required>
        <input type="date" id="p-date" required>
        <button type="submit">Bayar</button>
      </form>
    </section>

    <section id="rates" class="tab">
      <h2>Update Bunga</h2>
      <form id="rate-form">
        <select id="r-loan"></select>
        <input type="number" id="r-rate" placeholder="Bunga Baru (%)" required>
        <input type="date" id="r-date" required>
        <button type="submit">Update</button>
      </form>
    </section>

    <section id="reports" class="tab">
      <h2>Laporan</h2>
      <select id="report-loan"></select>
      <button id="export-pdf">Export PDF</button>
      <div id="report-detail"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
